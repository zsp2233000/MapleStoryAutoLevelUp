# ğŸ® Keyboard Mapping
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Adjust the keys below to match your in-game keybindings.
# Set a key to "" to disable that feature.
#
# Examples:
#   - "q":      Presses key Q
#   - "space":  Space bar
#   - "1":      Number key 1
#   - "ctrl":   Control key
#   - "alt":    Alt key
#   - "shift":  Shift key

key:
  aoe_skill: "r"            # ğŸ’¥ AoE skill (e.g., Cleric's heal or Mage's lightning)
  directional_attack: "r"   # âš”ï¸ Basic directional attack (e.g., Magic Claw or throwing stars)
  teleport: ""             # ğŸŒ€ Teleport skill. Set to "" if not usable
  jump: "space"             # ğŸ¦˜ Jump key
  add_hp: ""               # â¤ï¸ Use HP potion. Set to "" to disable auto-healing
  add_mp: ""               # ğŸ’§ Use MP potion. Set to "" to disable auto-mana
  return_home: "8"       # ğŸ” Key to use return home scroll.
  party: "p"                # âŒ¨ï¸ Party window shortcut

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ’« Buff Skill
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# This feature allows the bot to automatically apply buff skills 
# when their cooldowns are ready.
#
# Great for managing multiple buffs at once, like:
# ğŸ›¡ï¸ Mage's Magic Guard
# ğŸ˜‡ Cleric's Angel's Blessing
# ğŸŒ€ Thief's Speed Boost
#
# âš ï¸ Note: If your pet already provides auto-buff, you can disable this.

buff_skill:
  keys: ["0"]                # âŒ¨ï¸ List of keys to cast each buff skill (e.g., ["a", "s"])
  cooldown: [600]            # â±ï¸ Cooldown time (in seconds), matches the order of `keys`
  action_cooldown: 1      # ğŸ•’ Delay (in seconds) after buffing before continuing actions

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ—¡ï¸ Directional Attack
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Directional attacks are basic skills that rely on the characterâ€™s facing direction.
# Examples include: Mageâ€™s Magic Claw, Thiefâ€™s dart throw, or even a snail shell toss.
# These settings are applied when launching the program with: --attack "directional_attack"

directional_attack:
  range_x: 240               # â†”ï¸ Horizontal attack range (in pixels)
  range_y: 70                # â†•ï¸ Vertical attack range (in pixels)
  cooldown: 0.05             # â±ï¸ Time between attacks (in seconds)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ’¥ AoE Skill
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# AoE (Area of Effect) skills hit enemies no matter which direction the chrarcter is facing.
# Examples: Clericâ€™s Heal, Mageâ€™s Lightning Bolt

aoe_skill:
  range_x: 240               # â†”ï¸ Horizontal skill range (in pixels)
  range_y: 70               # â†•ï¸ Vertical skill range (in pixels)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# â¤ï¸ Health Monitor
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Automatically drinks HP/MP potions when health or mana drops below a threshold.
# âš ï¸ Note that this feature mimics what an pet does.
#    If your pet already handles auto-healing, you can disable this.

health_monitor:
  enable: True             # âœ… Enable or disable health monitor
  force_heal: False      # ğŸ›¡ï¸ Heal first â€” stop attacking until HP is restored
  add_hp_ratio: 0.2        # â¤ï¸ Drink HP potion when HP drops below this ratio [0.0 ~ 1.0]
  add_mp_ratio: 0.1        # ğŸ’™ Drink MP potion when MP drops below this ratio [0.0 ~ 1.0]
  add_hp_cooldown: 0.5     # ğŸ•’ Seconds to wait between HP potions, prevent potion spam
  add_mp_cooldown: 0.5     # ğŸ•’ Seconds to wait between MP potions, prevent potion spam
  fps_limit: 1            # ğŸš¥ Loop rate for the health monitor thread
  return_home_if_no_potion: True      # âœ… Use homing scroll when potion is used up
  return_home_watch_dog_timeout: 3     # ğŸ•’ Duration to detect HP is lower than "add_hp_ratio"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸŒ€ Mage Teleport
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# This feature lets Mages use teleport to move faster while walking.
# âš ï¸ Still experimental! Enabling it may cause route-following issues.

teleport:
  is_use_teleport_to_walk: False  # âœ… Use teleport while walking (may cause inaccurate pathing)
  cooldown: 1                     # â±ï¸ Teleport skill cooldown (in seconds)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ§™â€â™‚ï¸ Edge Teleport
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# When your character approaches the edge of a platform,
# this feature triggers a teleport (for Mages) to prevent falling.
# If your character isn't a Mage, it will perform a jump instead.

edge_teleport:
  enable: False                 # âœ… Enable or disable this feature
  trigger_box_width: 20        # â†”ï¸ Width of the edge detection box (in pixels)
  trigger_box_height: 10       # â†•ï¸ Height of the edge detection box (in pixels)
  color_code: [255, 127, 127]  # ğŸ¨ RGB color code to represent platform edge

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# â¤ï¸ Party Red Bar Detection
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Detects your character's party red on on the game window to estimate player location.
# This feature will only turn on when nametag.enable == False
party_red_bar:
  lower_red: [0, 60, 60]   # â¤ï¸ HSV, darker red of party health bar
  upper_red: [0, 100, 100] # â¤ï¸ HSV, brighter red of party health bar

  # ğŸ¯ Offset from the top-left corner of the party red bar to the character center
  offset: [20, 66]  # in pixels
  create_party_button_thres: 0.1 # ğŸ“ threshold for create party button matching

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ·ï¸ NameTag Recognition
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Detects your character's nametag on the game window to estimate player location.
# This method is computational demending and unreliable in some map.
# Using party red bar to locate player is almost always a better option

nametag:
  enable: False # Only switch back to 'True' when party red bar detection doesn't work for you
  # ğŸ§ª Comparison mode for matching the nametag:
  #   - "grayscale": match using grayscale image
  #   - "white_mask": match using binarized image
  mode: "grayscale"  # Options: "grayscale", "white_mask"

  # ğŸ¯ Offset from the top-left corner of the matched nametag to the character center
  offset: [-37, 35]  # in pixels

  # ğŸ“ Matching threshold
  diff_thres: 0.2     # [0.0 ~ 1.0] â€” lower = more tolerant, higher = stricter

  # ğŸ§  Global detection fallback
  # If the diff is higher than this threshold, do a full-frame search.
  # If lower, search near the last known location to save time.
  # Set to 0.0 to disable this optimization
  global_diff_thres: 0.2

  # âœ‚ï¸ Split detection
  # To avoid occlusion from ladders or background objects,
  # the nametag will be split vertically and matched in smaller parts.
  split_width: 30  # in pixels â€” width of each vertical split

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ“¸ Camera
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Defines the region of the game window used for nametag/monster/rune/minimap detection.
