  search_range: 5            # ğŸ” Radius (in pixels) to search for the nearest route color around the player
  jump_down_cooldown: 3.0     # â±ï¸ Cooldown (in seconds) for 'jump down' action to prevent continuous descent

  # ğŸ¨ Color-coded(RGB) actions for route navigation
  color_code:
    "255,0,0": "walk left"         # ğŸ”´ Red
    "0,0,255": "walk right"        # ğŸ”µ Blue
    "255,127,0": "jump left"       # ğŸŸ  Orange
    "0,255,255": "jump right"      # ğŸŸ¦ Cyan
    "127,255,0": "jump down"       # ğŸ’š Lime
    "255,0,255": "jump"            # ğŸ’œ Magenta
    "127,127,127": "up"            # âšª Gray
    "255,255,127": "down"          # ğŸŸ¡ Light yellow
    "0,255,127": "stop"            # ğŸŸ¢ Light green
    "255,255,0": "goal"            # ğŸŸ¨ Yellow
    "255,0,127": "teleport up"     # ğŸŒ¸ Pink
    "127,0,255": "teleport down"   # ğŸŸª Purple
    "0,127,0": "teleport left"     # ğŸŸ© Dark green
    "139,69,19": "teleport right"  # ğŸŸ« Brown

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ¶ Watchdog (Anti-Stuck System)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# This feature monitors your character's movement.
# If the player stays in the same spot for too long, the watchdog will "bark"
# and trigger a random action (defined in `color_code`) to help break the stuck state.

watchdog:
  range: 10         # ğŸ¥¶ Movement threshold (in pixels). If the player moves less than this, it's considered stuck.
  timeout: 3      # â±ï¸ Time limit (in seconds). If the player stays still for this long, a random action is triggered.

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# âš ï¸ Rune Warning Detection
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Detects the "Please remove the rune" message on screen.
# When this warning appears, the bot will pause combat and start searching for the rune instead.
rune_warning:
  top_left: [650, 196]        # ğŸŸ¦ Top-left corner of the rune warning message
  bottom_right: [768, 236]    # ğŸŸ¥ Bottom-right corner of the rune warning
  diff_thres: 0.3             # ğŸ“ Matching threshold [0.0 ~ 1.0], higher = stricter match

